<h3 class="text-center mt-2 mb-2">Admin category</h3>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="form-row">
        <div class="col-10">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <div class="col-2">
          <input type="button" class="btn btn-success" value="ADD" (click)="openModal(template)">
        </div>
      </div>
    </div>
    <div class="col-12 mt-3">
      <table class="table">
        <thead>
          <th>#</th>
          <th>Name UA</th>
          <th>Name EN</th>
          <th>Edit</th>
          <th>Delete</th>
        </thead>
        <tbody>
          <tr *ngFor="let category of adminCategories; let i=index">
            <td>{{ i+1 }}</td>
            <td>{{ category.nameUA }}</td>
            <td>{{ category.nameEN }}</td>
            <td>
              <button type="button" class="btn btn-warning" (click)="editCategory(template, category)">Edit</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="deleteCategory(category)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
        <span *ngIf="!editStatus">Add category modal</span>
        <span *ngIf="editStatus">Edit category modal</span>
    </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="en">Name UA:</label>
        <input type="text" class="form-control" id="en" placeholder="Enter name en" [(ngModel)]="categoryNameUA" name="categoryNameUA">
      </div>
      <div class="form-group">
        <label for="ua">Name EN:</label>
        <input type="text" class="form-control" id="ua" placeholder="Enter name us" [(ngModel)]="categoryNameEN" name="categoryNameEN">
      </div>
      <button *ngIf="!editStatus" type="button" class="btn btn-success" (click)="addCategory()">ADD</button>
      <button *ngIf="editStatus" type="button" class="btn btn-success" (click)="saveEditCategory()">Save</button>
    </form>
  </div>
</ng-template>
